<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/sub.css" type="text/css">
    <title>Log In</title>
</head>

<body>
    <form class="login">
        <h1>LOGIN</h1>
        <fieldset>
            <div class="login-input">
                <i class="fa-envelope fa-solid fa-2x"></i>
                <input id="user-name" name="user-name" type="text" placeholder="Email Address" autocomplete="on"
                    required>
            </div>
            <div class="login-input">
                <i class="fa-key fa-solid fa-2x"></i>
                <input id="password" name="password" type="password" placeholder="Password" required>
            </div>
        </fieldset>
        <button type="reset">RESET</button>
        <button type="submit">LOG IN</button>
    </form>
    <div class="option">
        Not have an account?
        <a href="signup.html">SIGNUP</a>
    </div>

    <script src="https://kit.fontawesome.com/d83c12719b.js" crossorigin="anonymous"></script>
</body>

</html>
